name: Terraform Plan

on:
  pull_request:
    # paths:
    # - './terraform/**'
    # - '.github/workflows/terraform-plan.yml'

env:
  CONFIG_DIRECTORY: ./terraform
  TF_VERSION: 1.12.1
  VAR_FILE: terraform.tfvars.development
  AWS_REGION: us-east-1
  S3_KEY: backend-health-check

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ${{ env.CONFIG_DIRECTORY }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Init with S3 Backend
      uses: mleager/tf-shared-actions/.github/actions/terraform-init@main
      with:
        bucket: ${{ secrets.STATE_BUCKET }}
        key: ${{ env.S3_KEY }}/terraform.tfstate
        region: ${{ env.AWS_REGION }}

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      run: terraform plan -var-file=${{ env.VAR_FILE }} -no-color -out=tfplan

    - name: Get Plan Output
      id: plan-output
      run: |
        PLAN_OUTPUT=$(terraform show -no-color tfplan)
        PLAN_OUTPUT="${PLAN_OUTPUT//'%'/'%25'}"
        PLAN_OUTPUT="${PLAN_OUTPUT//$'\n'/'%0A'}"
        PLAN_OUTPUT="${PLAN_OUTPUT//$'\r'/'%0D'}"
        echo "plan=$PLAN_OUTPUT" >> $GITHUB_OUTPUT

    - name: Update PR
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan-output.outputs.plan }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          // Get existing bot comments for the PR
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          // Find any existing bot comments
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan Output')
          });

          // Prepare the output
          const output = `### Terraform Plan Output

          <details><summary>Show Plan</summary>

          \`\`\`${process.env.PLAN}\`\`\`
          </details>`;

          if (botComment) {
            // Update existing comment
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            });
          } else {
            // Create new comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
          }

